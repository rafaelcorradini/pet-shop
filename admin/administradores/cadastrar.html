<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="../assets/css/application.css" rel="stylesheet">
    <title>Cadastrar Administrador | Painel Petshop.com</title>
</head>
<body>
    <header id="navbar">
        <section id="navbar-left">
            <a id="navbar-logo" href="../index.html">petshop.com</a>
            <button id="menu-button" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </section>
        
        <button id="btn-user" class="btn-dropdown">
            Nome do usuário
            <i class="fas fa-cogs"></i>
        </button>
    </header>

    <div id="container">    
        <aside id="sidebar" class="active">
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Usuários</a></li>
                </ul>
            </nav>
        </aside>

        <section id="content">
            <section class="wrapper">
            <h1>Cadastrar Administrador</h1>
                <form action="bootstrap.html">
                    <p>
                        <label for="name">Nome</label>
                        <input type="text" autofocus name="name" required>
                    </p>
                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" name="usrmak" required>
                    </p>
                    <p>
                        <label for="cpf">CPF</label>
                        <input type="number" name="cpf" min="11" max="11">
                    </p>
                    <p>
                        <label for="tel">Telefone</label>
                        <input type="number" name="tel">
                    </p>
                    <p>
                        <label for="Login">Login</label>
                        <input type="login" name="login">
                    </p>
                    <p>
                        <label for="password">Senha</label>
                        <input type="password" name="pass">
                    </p>
                    <p>
                        <label for="password_confirm">Confirmar Senha</label>
                        <input type="password" name="pass_check">

                    </p>    
                    <p>
                        <button type="submit" class="btn btn-save">Salvar</button>
                        <button type="submit" class="btn btn-cancel">Cancelar</button>
                        
                        
                    </p>
                    
                </form>
            </section>  
        </section> 
     </div>
</body>

<script src="../assets/js/menu.js"></script>
</html>
