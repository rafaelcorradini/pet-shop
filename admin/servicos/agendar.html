<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="../assets/css/application.css" rel="stylesheet">
    <title>Agendar Serviço | Painel Petshop.com</title>
</head>
<body>
    <header id="navbar">
        <section id="navbar-left">
            <a id="navbar-logo" href="../../index.html">petshop.com</a>
            <button id="menu-button" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </section>
        
        <button id="btn-user" class="btn-dropdown">
            Nome do usuário
            <i class="fas fa-cogs"></i>
        </button>
    </header>

    <div id="container">    
        <aside id="sidebar" class="active">
            <nav>
                <ul>
                    <li><a href="../categorias/index.html">Categorias</a></li>
                    <li><a href="../produtos/index.html">Produtos</a></li>
                    <li><a href="index.html" class="active">Serviços</a></li>
                    <li><a href="../clientes/index.html">Clientes</a></li>
                    <li><a href="../administradores/index.html">Administradores</a></li>
                </ul>
            </nav>
        </aside>


        <section id="content">
            <section class="wrapper">
            <h1>Cadastrar Serviço</h1>
                <form action="">
                <p>
                        <label for="service">Serviço</label>
                        <select name="service">
                            <option value=""></option>
                            <option value="">Serviço 1</option>
                            <option value="">Serviço 2</option>
                        </select>
                    </p>
                    <p>
                        <label for="date">Data</label>
                        <input type="datetime-local" name="date" required>
                    </p>
                    <p>
                        <label for="description">Descrição</label>
                        <textarea name="description"cols="30" rows="10"></textarea>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-save">Salvar</button>
                        <button type="submit" class="btn btn-cancel">Cancelar</button>
                        
                        
                    </p>
                    
                </form>
            </section>
        </section>
              
    </div>
</body>

<script src="../assets/js/menu.js"></script>
